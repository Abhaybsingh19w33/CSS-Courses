<style>
  .item1 {
    background: LightSkyBlue;
  }

  .item2 {
    background: LightSalmon;
  }

  .item3 {
    background: PaleTurquoise;
  }

  .item4 {
    background: LightPink;
  }

  .item5 {
    background: PaleGreen;
  }

  .container {
    font-size: 40px;
    min-height: 100px;
    width: 100%;
    background: LightGray;
    display: grid;
    /* change the code below this line */

    /* replacing this line with repeat */
    /* grid-template-columns: 1fr 1fr 1fr; */

    /* minmax function */
    /* minmax(low , high) */
    /* low - minimum size */
    /* high - maximum size */
    /* grid-template-columns: repeat(3, minmax(90px, 1fr)); */

    /* auto-fill - it will automatically fill any number of the desireed size of row and column according to the size of container*/
    grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));

    /* change the code above this line */
    grid-template-rows: 1fr 1fr 1fr;
    /* here this will repeat the parameters, according to number specified */
    /* here 2 is specified number */
    /* grid-template-rows: repeat(2, 1fr 50px) 20px; */
    /* the result of repeatation will be this */
    /* grid-template-rows: 1fr 50px 1fr 50px 20px; */
    grid-gap: 10px;
  }

  .container2 {
    font-size: 40px;
    min-height: 100px;
    width: 100%;
    background: Silver;
    display: grid;
    /* grid-template-columns: repeat(3, minmax(60px, 1fr)); */
    /* auto-fit - will fit the entire length of the container */
    /* while auto-fill do not need to */
    grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
  }
</style>
